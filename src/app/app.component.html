   <nav class="navbar navbar-expand-lg">

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
               
                @if(loggedUserData.userId ==0){
                    <li class="nav-item">
                        <a class="nav-link" href="#courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  data-bs-toggle="modal"
                           (click)="modalOpen() " >Register</a>
                    </li>

<router-outlet></router-outlet>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" (click)="modalClose()" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class=" text-center">
                <div class="btn-group " role="group" aria-label="Basic example">
                    <button type="button" [class]="toggle ? 'btn btn-primary':'btn btn-success'" (click)="registation(true)">Login</button>
                    <button type="button"  [class]="toggle ? 'btn btn-success':'btn btn-primary'" (click)="login(false)">Registation</button>
                    
                  </div>
                </div>
                  @if(toggle){
                <!-- Registration Section -->
                <section id="register" class="py-1 bg-light">
                    <div class="container">
                        <h2 class="text-center">Register for a Course</h2>
                        <form action="#" method="post" class="w-100 mx-auto">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" [(ngModel)]="userRegisterObj.fullName" name="fullName" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="emailId" [(ngModel)]="userRegisterObj.emailId" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userRegisterObj.userName" name="user" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Password</label>
                                <input type="text" class="form-control" [(ngModel)]="userRegisterObj.password" name="password" required>
                            </div>
                             
                            <button type="submit" (click)="onRegister()" class="btn btn-primary">Register Now</button>
                        </form>
                    </div>
                </section>
            }@else {
                <!-- Login Section (Just a placeholder for now) -->
                <section id="login" class="py-1 bg-light">
                    <div class="container">
                        <h2 class="text-center">Login to Your Account</h2>
                        <form action="#" method="post" class="w-100 mx-auto">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Email</label>
                                <input type="text" [(ngModel)]="loginObj.userName" name="userName" class="form-control" id="emailLogin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" (click)="onLogin()" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </section>
            }
            </div> 
        
        </div>
    </div>
</div>
